<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login / Register</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-10 sm:px-6">
<div class="layout-content-container flex flex-col w-full max-w-md">
<div class="flex flex-col rounded-xl bg-white dark:bg-background-dark shadow-2xl shadow-slate-900/10 dark:shadow-slate-500/10 border border-slate-200 dark:border-slate-800">
<div class="p-8">
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3 pt-4">Welcome Back</h1>
<div class="flex px-4 py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-slate-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111418] has-[:checked]:dark:text-white text-[#617589] dark:text-slate-400 text-sm font-medium leading-normal">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-slate-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111418] has-[:checked]:dark:text-white text-[#617589] dark:text-slate-400 text-sm font-medium leading-normal">
<span class="truncate">Register</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Register"/>
</label>
</div>
</div>
<div class="flex flex-col gap-4 py-3">
<label class="flex flex-col">
<p class="text-[#111418] dark:text-slate-200 text-sm font-medium leading-normal pb-2">Email or Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#617589] px-4 text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#111418] dark:text-slate-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#617589] p-4 border-r-0 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#617589] dark:text-slate-400 flex border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 items-center justify-center px-3 rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
</div>
<a class="text-primary text-sm font-medium leading-normal pt-1 underline text-right block w-full" href="#">Forgot Password?</a>
<button class="flex items-center justify-center whitespace-nowrap font-medium text-base h-12 px-6 rounded-lg bg-primary text-white w-full mt-6">Login</button>
<div class="flex items-center gap-4 py-6">
<hr class="flex-1 border-t border-slate-200 dark:border-slate-700"/>
<p class="text-sm text-slate-500 dark:text-slate-400">or continue with</p>
<hr class="flex-1 border-t border-slate-200 dark:border-slate-700"/>
</div>
<div class="flex flex-col gap-4">
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-800 dark:text-white text-base font-medium">
<img alt="Google logo" class="h-5 w-5" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAp1p2vkSEcL5CuNsy8H4QOKGssnD9IATkIWZAon63ZUc5BLa0syvEBMTr7QcREH0KeX8hy-5hu3OCY-9wYH7dSiNkSNInO2fuwWCyLY5x647IvDTWadogkAdZ1emmU0FxzCYx4irmO4sjPDYJhLslBrAV7drBZOkQNQnwjDF0ReJmBn43q-8TNLSkjSjybYM90XLjL6D8rGOcnPRuHJb6GsVPe-OXPIUXnCcbWLLO3XVOS7S6i-jiTtg_zfPMtvGVssJlxqmiEEk9A"/>
<span>Continue with Google</span>
</button>
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-800 dark:text-white text-base font-medium">
<svg class="bi bi-github text-slate-800 dark:text-white" fill="currentColor" height="20" viewbox="0 0 16 16" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
</svg>
<span>Continue with GitHub</span>
</button>
</div>
</div>
</div>
<div class="text-center mt-6">
<p class="text-sm text-slate-500 dark:text-slate-400">By continuing, you agree to our <a class="font-medium text-primary underline" href="#">Terms of Service</a> and <a class="font-medium text-primary underline" href="#">Privacy Policy</a>.</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
