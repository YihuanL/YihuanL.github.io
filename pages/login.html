<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - 个人博客</title>
    <meta name="description" content="登录或注册个人博客账户">
    
    <!-- 预连接和字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "ui-light": "#ffffff",
                        "ui-dark": "#1f2937",
                        "text-light": "#111418",
                        "text-dark": "#f9fafb",
                        "subtle-light": "#617589",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#dbe0e6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display min-h-screen bg-background-light dark:bg-background-dark">
    <!-- 返回首页链接 -->
    <div class="absolute top-4 left-4 z-10">
        <a href="../index.html" class="flex items-center space-x-2 text-text-light dark:text-text-dark hover:text-primary transition-colors">
            <span class="material-icons-outlined">arrow_back</span>
            <span>返回首页</span>
        </a>
    </div>
    
    <!-- 主题切换按钮 -->
    <div class="absolute top-4 right-4 z-10">
        <button id="theme-toggle" class="p-2 rounded-lg bg-ui-light dark:bg-ui-dark border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
            <span class="material-icons-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
    </div>

    <!-- 主要内容 -->
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <!-- 登录/注册卡片 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-xl shadow-2xl shadow-slate-900/10 dark:shadow-slate-500/10 border border-border-light dark:border-border-dark overflow-hidden">
                <!-- 标题区域 -->
                <div class="p-8 pb-4">
                    <h1 class="text-text-light dark:text-text-dark text-2xl font-bold text-center pb-3 pt-4">
                        欢迎回来
                    </h1>
                    <p class="text-subtle-light dark:text-subtle-dark text-center text-sm">
                        登录您的账户以继续
                    </p>
                </div>

                <!-- 切换标签 -->
                <div class="flex px-8 py-3">
                    <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-background-dark p-1">
                        <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-ui-light has-[:checked]:dark:bg-ui-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-text-light has-[:checked]:dark:text-text-dark text-subtle-light dark:text-subtle-dark text-sm font-medium leading-normal">
                            <span class="truncate">登录</span>
                            <input checked class="invisible w-0" name="auth-toggle" type="radio" value="login">
                        </label>
                        <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-ui-light has-[:checked]:dark:bg-ui-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-text-light has-[:checked]:dark:text-text-dark text-subtle-light dark:text-subtle-dark text-sm font-medium leading-normal">
                            <span class="truncate">注册</span>
                            <input class="invisible w-0" name="auth-toggle" type="radio" value="register">
                        </label>
                    </div>
                </div>

                <!-- 登录表单 -->
                <form id="login-form" class="p-8 pt-0">
                    <div class="flex flex-col gap-4 py-3">
                        <!-- 邮箱/用户名输入 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">邮箱或用户名</p>
                            <input 
                                type="text" 
                                id="login-email"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark px-4 text-base font-normal leading-normal" 
                                placeholder="请输入您的邮箱或用户名"
                                required
                            >
                        </label>
                        
                        <!-- 密码输入 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">密码</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input 
                                    type="password" 
                                    id="login-password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 border-r-0 text-base font-normal leading-normal" 
                                    placeholder="请输入您的密码"
                                    required
                                >
                                <button type="button" id="toggle-login-password" class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-text-light dark:hover:text-text-dark">
                                    <span class="material-icons-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </label>
                    </div>
                    
                    <!-- 记住我和忘记密码 -->
                    <div class="flex items-center justify-between py-3">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark text-primary focus:ring-primary">
                            <span class="text-sm text-text-light dark:text-text-dark">记住我</span>
                        </label>
                        <a href="#" class="text-primary text-sm font-medium leading-normal underline">忘记密码？</a>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" class="flex items-center justify-center whitespace-nowrap font-medium text-base h-12 px-6 rounded-lg bg-primary text-white w-full mt-6 hover:bg-primary/90 transition-colors">
                        登录
                    </button>
                    
                    <!-- 分隔线 -->
                    <div class="flex items-center gap-4 py-6">
                        <hr class="flex-1 border-t border-border-light dark:border-border-dark">
                        <p class="text-sm text-subtle-light dark:text-subtle-dark">或继续使用</p>
                        <hr class="flex-1 border-t border-border-light dark:border-border-dark">
                    </div>
                    
                    <!-- 第三方登录 -->
                    <div class="flex flex-col gap-4">
                        <button type="button" class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark text-base font-medium hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>使用 Google 登录</span>
                        </button>
                        
                        <button type="button" class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark text-base font-medium hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span>使用 GitHub 登录</span>
                        </button>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="register-form" class="p-8 pt-0 hidden">
                    <div class="flex flex-col gap-4 py-3">
                        <!-- 用户名输入 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">用户名</p>
                            <input 
                                type="text" 
                                id="register-username"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark px-4 text-base font-normal leading-normal" 
                                placeholder="请输入用户名"
                                required
                            >
                        </label>
                        
                        <!-- 邮箱输入 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">邮箱</p>
                            <input 
                                type="email" 
                                id="register-email"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark px-4 text-base font-normal leading-normal" 
                                placeholder="请输入您的邮箱"
                                required
                            >
                        </label>
                        
                        <!-- 密码输入 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">密码</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input 
                                    type="password" 
                                    id="register-password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 border-r-0 text-base font-normal leading-normal" 
                                    placeholder="请输入密码"
                                    required
                                >
                                <button type="button" id="toggle-register-password" class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-text-light dark:hover:text-text-dark">
                                    <span class="material-icons-outlined text-xl">visibility</span>
                                </button>
                            </div>
                            <p class="text-xs text-subtle-light dark:text-subtle-dark mt-1">密码至少8位，包含大小写字母、数字和特殊字符</p>
                        </label>
                        
                        <!-- 确认密码 -->
                        <label class="flex flex-col">
                            <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">确认密码</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input 
                                    type="password" 
                                    id="register-confirm-password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 border-r-0 text-base font-normal leading-normal" 
                                    placeholder="请再次输入密码"
                                    required
                                >
                                <button type="button" id="toggle-register-confirm-password" class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-text-light dark:hover:text-text-dark">
                                    <span class="material-icons-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </label>
                    </div>
                    
                    <!-- 服务条款 -->
                    <div class="flex items-start space-x-2 py-3">
                        <input type="checkbox" id="terms" class="mt-1 rounded border-border-light dark:border-border-dark bg-ui-light dark:bg-ui-dark text-primary focus:ring-primary" required>
                        <label for="terms" class="text-sm text-text-light dark:text-text-dark">
                            我已阅读并同意 <a href="#" class="text-primary underline">服务条款</a> 和 <a href="#" class="text-primary underline">隐私政策</a>
                        </label>
                    </div>
                    
                    <!-- 注册按钮 -->
                    <button type="submit" class="flex items-center justify-center whitespace-nowrap font-medium text-base h-12 px-6 rounded-lg bg-primary text-white w-full mt-6 hover:bg-primary/90 transition-colors">
                        注册
                    </button>
                </form>
            </div>
            
            <!-- 版权信息 -->
            <div class="text-center mt-6">
                <p class="text-sm text-subtle-light dark:text-subtle-dark">
                    © 2023 个人博客. 保留所有权利.
                </p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
