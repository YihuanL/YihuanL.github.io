<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 个人博客</title>
    <meta name="description" content="阅读博客文章">
    
    <!-- 预连接和字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "ui-light": "#ffffff",
                        "ui-dark": "#1f2937",
                        "text-light": "#111418",
                        "text-dark": "#f9fafb",
                        "subtle-light": "#617589",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#dbe0e6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    
    <!-- 文章内容样式 -->
    <style>
        .article-content h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 1em 0;
            line-height: 1.2;
        }
        
        .article-content h2 {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
            line-height: 1.3;
        }
        
        .article-content h3 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 1em 0;
            line-height: 1.4;
        }
        
        .article-content p {
            margin: 1em 0;
            line-height: 1.7;
            font-size: 1.1em;
        }
        
        .article-content ul, .article-content ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        .article-content li {
            margin: 0.5em 0;
            line-height: 1.6;
        }
        
        .article-content blockquote {
            border-left: 4px solid #137fec;
            padding-left: 1.5em;
            margin: 2em 0;
            font-style: italic;
            color: #617589;
            background-color: rgba(19, 127, 236, 0.05);
            padding: 1em 1.5em;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .article-content code {
            background-color: rgba(19, 127, 236, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #137fec;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 1.5em;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 2em 0;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2em 0;
        }
        
        .dark .article-content blockquote {
            color: #9ca3af;
            background-color: rgba(19, 127, 236, 0.1);
        }
        
        .dark .article-content code {
            background-color: rgba(19, 127, 236, 0.2);
        }
        
        .dark .article-content pre {
            background-color: #1a202c;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-50 bg-ui-light dark:bg-ui-dark border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 返回按钮 -->
                <div class="flex items-center space-x-4">
                    <a href="articles.html" class="flex items-center space-x-2 text-text-light dark:text-text-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined">arrow_back</span>
                        <span>返回文章列表</span>
                    </a>
                </div>
                
                <!-- 右侧按钮 -->
                <div class="flex items-center space-x-4">
                    <!-- 主题切换 -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-text-light dark:text-text-dark">dark_mode</span>
                    </button>
                    
                    <!-- 分享按钮 -->
                    <button id="share-btn" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-text-light dark:text-text-dark">share</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-4xl">
        <!-- 文章头部 -->
        <article class="mb-12">
            <!-- 标签 -->
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="px-3 py-1 rounded-full bg-primary/10 dark:bg-primary/20 text-primary text-sm">技术</span>
                <span class="px-3 py-1 rounded-full bg-primary/10 dark:bg-primary/20 text-primary text-sm">前端</span>
            </div>
            
            <!-- 标题 -->
            <h1 id="article-title" class="text-4xl md:text-5xl font-bold text-text-light dark:text-text-dark mb-6 leading-tight">
                现代Web开发最佳实践
            </h1>
            
            <!-- 文章元信息 -->
            <div class="flex flex-wrap items-center gap-4 text-sm text-subtle-light dark:text-subtle-dark mb-8">
                <div class="flex items-center space-x-2">
                    <img id="author-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzXUhFQr-tPR5vvrc93agkxMg4dmy5yhvF_r10N56eApre15YxkXjg4i_oHmrFEd2pXvxIIm2ltR0rH24hte58sAMJ0dFj_xBKC-I2XJx9owWD07XURgyXjLgZJ2SzXC0lMVO-3yqVSLnAZocwEybU4gfynM4Er0Q3hvORQfzVQJrL0aUaeHi8Z-BM5ACySJIqD-F15ehXjA2Hu5YDhcYPyGCU4TYEiUio1uaBgf51UzHak3_n1jYk_6o07PiCC451Bsix46IlnS0B" alt="作者头像" class="w-8 h-8 rounded-full">
                    <span id="author-name">张三</span>
                </div>
                <span>•</span>
                <time id="article-date">2023年10月24日</time>
                <span>•</span>
                <span id="reading-time">7 分钟阅读</span>
                <span>•</span>
                <span id="view-count">1.2k 浏览</span>
            </div>
            
            <!-- 特色图片 -->
            <div id="featured-image-container" class="mb-8">
                <img id="featured-image" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCYXIQYFLXHqtLizov2Q0_Z3IVRMy77UpPwBfLxQW8NTItVt14Hbv6CBbWg1IoRsNsRMjFqisllIl6onLlC3WfaRtQlKIhPsrmxQEfDknsFJvBqe26-g0mRbC8mNFdSZyxQu352qjE_Yoej1XDMcXcbQYeB1uNhPIsBTzzcEQKD6XtzNx7HnJJF9A428XJ_5p1-BvoitlL_GSTtujM8uGz9Robs7jlol2jVTbI11GDg46GvUjAs-nfzjx6j0dp3wmmnZn2IT1IToyxY" alt="文章特色图片" class="w-full h-64 md:h-96 object-cover rounded-lg">
            </div>
            
            <!-- 文章摘要 -->
            <div id="article-excerpt" class="text-lg text-subtle-light dark:text-subtle-dark mb-8 leading-relaxed border-l-4 border-primary pl-4">
                探索现代Web开发中的最佳实践，包括性能优化、可访问性和用户体验设计的核心原则。本文将帮助您构建更快、更可靠、更用户友好的Web应用。
            </div>
            
            <!-- 文章内容 -->
            <div id="article-content" class="article-content text-text-light dark:text-text-dark">
                <!-- 内容将通过JavaScript动态加载 -->
            </div>
            
            <!-- 文章底部操作 -->
            <div class="flex flex-wrap items-center justify-between mt-12 pt-8 border-t border-border-light dark:border-border-dark">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <button id="like-btn" class="flex items-center space-x-2 px-4 py-2 rounded-lg border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined">favorite_border</span>
                        <span id="like-count">42</span>
                    </button>
                    <button class="flex items-center space-x-2 px-4 py-2 rounded-lg border border-border-light dark:border-border-dark hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined">bookmark_border</span>
                        <span>收藏</span>
                    </button>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="flex items-center space-x-2 text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined">thumb_up</span>
                        <span>有帮助</span>
                    </button>
                    <button class="flex items-center space-x-2 text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined">thumb_down</span>
                        <span>需要改进</span>
                    </button>
                </div>
            </div>
        </article>
        
        <!-- 作者信息卡片 -->
        <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark mb-12">
            <div class="flex items-start space-x-4">
                <img id="author-card-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzXUhFQr-tPR5vvrc93agkxMg4dmy5yhvF_r10N56eApre15YxkXjg4i_oHmrFEd2pXvxIIm2ltR0rH24hte58sAMJ0dFj_xBKC-I2XJx9owWD07XURgyXjLgZJ2SzXC0lMVO-3yqVSLnAZocwEybU4gfynM4Er0Q3hvORQfzVQJrL0aUaeHi8Z-BM5ACySJIqD-F15ehXjA2Hu5YDhcYPyGCU4TYEiUio1uaBgf51UzHak3_n1jYk_6o07PiCC451Bsix46IlnS0B" alt="作者头像" class="w-16 h-16 rounded-full">
                <div class="flex-1">
                    <h3 class="text-xl font-bold text-text-light dark:text-text-dark mb-1">张三</h3>
                    <p class="text-subtle-light dark:text-subtle-dark mb-3">全栈开发工程师 & 技术博主</p>
                    <p class="text-text-light dark:text-text-dark mb-4">
                        热爱编程和设计，专注于前端开发和用户体验设计。在这个博客上，我分享技术学习心得、项目经验和对行业趋势的思考。
                    </p>
                    <div class="flex space-x-3">
                        <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">
                            <span class="material-icons-outlined">twitter</span>
                        </a>
                        <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">
                            <span class="material-icons-outlined">github</span>
                        </a>
                        <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">
                            <span class="material-icons-outlined">linkedin</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 相关文章 -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-text-light dark:text-text-dark mb-6">相关文章</h2>
            <div id="related-articles" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 相关文章将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 评论区 -->
        <div>
            <h2 class="text-2xl font-bold text-text-light dark:text-text-dark mb-6">评论 (<span id="comments-count">8</span>)</h2>
            
            <!-- 评论表单 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark mb-8">
                <h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">发表评论</h3>
                <form id="comment-form">
                    <textarea 
                        id="comment-input"
                        rows="4" 
                        placeholder="分享您的想法..." 
                        class="w-full px-4 py-3 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark resize-none"
                        required
                    ></textarea>
                    <div class="flex justify-end mt-4">
                        <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            发表评论
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- 评论列表 -->
            <div id="comments-list">
                <!-- 评论将通过JavaScript动态加载 -->
            </div>
            
            <!-- 加载更多评论 -->
            <div class="text-center mt-8">
                <button id="load-more-comments" class="inline-flex items-center px-6 py-3 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    <span>加载更多评论</span>
                    <span class="material-icons-outlined ml-2">arrow_downward</span>
                </button>
            </div>
        </div>
    </main>

    <!-- 分享模态框 -->
    <div id="share-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- 背景遮罩 -->
            <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75 dark:bg-opacity-50" onclick="closeShareModal()"></div>
            
            <!-- 模态框内容 -->
            <div class="inline-block w-full max-w-md p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-ui-light dark:bg-ui-dark shadow-xl rounded-lg">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-text-light dark:text-text-dark">分享文章</h3>
                    <button onclick="closeShareModal()" class="text-subtle-light dark:text-subtle-dark hover:text-text-light dark:hover:text-text-dark">
                        <span class="material-icons-outlined">close</span>
                    </button>
                </div>
                
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="share-url"
                        readonly 
                        value="" 
                        class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
                    >
                </div>
                
                <div class="grid grid-cols-4 gap-4 mb-4">
                    <button class="flex flex-col items-center justify-center p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-blue-500 mb-1">link</span>
                        <span class="text-xs">复制链接</span>
                    </button>
                    <button class="flex flex-col items-center justify-center p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-blue-400 mb-1">facebook</span>
                        <span class="text-xs">Facebook</span>
                    </button>
                    <button class="flex flex-col items-center justify-center p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-sky-400 mb-1">twitter</span>
                        <span class="text-xs">Twitter</span>
                    </button>
                    <button class="flex flex-col items-center justify-center p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-green-500 mb-1">whatsapp</span>
                        <span class="text-xs">WhatsApp</span>
                    </button>
                </div>
                
                <div class="flex justify-end">
                    <button onclick="closeShareModal()" class="px-4 py-2 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/article.js"></script>
</body>
</html>
