<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理仪表板 - 个人博客</title>
    <meta name="description" content="管理您的博客文章和网站数据">
    
    <!-- 预连接和字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "ui-light": "#ffffff",
                        "ui-dark": "#1f2937",
                        "text-light": "#111418",
                        "text-dark": "#f9fafb",
                        "subtle-light": "#617589",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#dbe0e6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-50 bg-ui-light dark:bg-ui-dark border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和网站名称 -->
                <div class="flex items-center space-x-3">
                    <a href="../index.html" class="flex items-center space-x-3 text-text-light dark:text-text-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined text-primary text-2xl">auto_stories</span>
                        <h1 class="text-xl font-bold">我的博客</h1>
                    </a>
                </div>
                
                <!-- 右侧按钮 -->
                <div class="flex items-center space-x-4">
                    <!-- 主题切换 -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-text-light dark:text-text-dark">dark_mode</span>
                    </button>
                    
                    <!-- 用户菜单 -->
                    <div class="relative">
                        <button id="user-menu" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <img id="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDnCXuMuCSZpMJwRtbfDE3s5soXApRfIghmlBcLCn3ayKepG1fuGIFryhedoWNDE9GC0BGyWUX2mOwjKZYcHOGgF-ulo2lCsUxBEdJL6rNs3j8bUslLpzUUuuqeUPS8v8_xIGSq8GCWrqrgZ_GEBIJti3hguFcZQJ3diWXCOBA4YOMNfDEFReZJrRWyatNP3zVfpDoNhvuCo98NjRp8BngZdzkvvpdgcYJrQLkFGDbnSTeVBBL1zqW3NeCkZ-6DGX6JmXWFZ60Twt4m" alt="用户头像" class="w-8 h-8 rounded-full">
                        </button>
                        
                        <!-- 下拉菜单 -->
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-ui-light dark:bg-ui-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
                            <a href="profile.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">个人资料</a>
                            <a href="dashboard.html" class="block px-4 py-2 text-primary">管理后台</a>
                            <a href="settings.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">设置</a>
                            <hr class="border-border-light dark:border-border-dark">
                            <a href="login.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">管理仪表板</h1>
            <p class="text-subtle-light dark:text-subtle-dark">管理您的文章和查看网站数据</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 文章总数 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-primary/10 rounded-lg">
                        <span class="material-icons-outlined text-primary text-xl">article</span>
                    </div>
                    <span class="text-sm text-green-500 font-medium">+12%</span>
                </div>
                <h3 class="text-2xl font-bold text-text-light dark:text-text-dark mb-1" id="total-articles">12</h3>
                <p class="text-sm text-subtle-light dark:text-subtle-dark">文章总数</p>
            </div>
            
            <!-- 总浏览量 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-blue-500/10 rounded-lg">
                        <span class="material-icons-outlined text-blue-500 text-xl">visibility</span>
                    </div>
                    <span class="text-sm text-green-500 font-medium">+23%</span>
                </div>
                <h3 class="text-2xl font-bold text-text-light dark:text-text-dark mb-1" id="total-views">15.2k</h3>
                <p class="text-sm text-subtle-light dark:text-subtle-dark">总浏览量</p>
            </div>
            
            <!-- 评论数 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-purple-500/10 rounded-lg">
                        <span class="material-icons-outlined text-purple-500 text-xl">chat</span>
                    </div>
                    <span class="text-sm text-red-500 font-medium">-5%</span>
                </div>
                <h3 class="text-2xl font-bold text-text-light dark:text-text-dark mb-1" id="total-comments">248</h3>
                <p class="text-sm text-subtle-light dark:text-subtle-dark">评论总数</p>
            </div>
            
            <!-- 点赞数 -->
            <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-red-500/10 rounded-lg">
                        <span class="material-icons-outlined text-red-500 text-xl">favorite</span>
                    </div>
                    <span class="text-sm text-green-500 font-medium">+18%</span>
                </div>
                <h3 class="text-2xl font-bold text-text-light dark:text-text-dark mb-1" id="total-likes">892</h3>
                <p class="text-sm text-subtle-light dark:text-subtle-dark">点赞总数</p>
            </div>
        </div>
        
        <!-- 快速操作和图表 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- 快速操作 -->
            <div class="lg:col-span-1">
                <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                    <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">快速操作</h2>
                    <div class="space-y-3">
                        <a href="create.html" class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <span class="material-icons-outlined text-primary">add</span>
                            <span class="text-text-light dark:text-text-dark">创建新文章</span>
                        </a>
                        <button class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <span class="material-icons-outlined text-primary">upload_file</span>
                            <span class="text-text-light dark:text-text-dark">导入文章</span>
                        </button>
                        <button class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <span class="material-icons-outlined text-primary">file_download</span>
                            <span class="text-text-light dark:text-text-dark">导出数据</span>
                        </button>
                        <a href="settings.html" class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <span class="material-icons-outlined text-primary">settings</span>
                            <span class="text-text-light dark:text-text-dark">网站设置</span>
                        </a>
                        <a href="analytics.html" class="flex items-center space-x-3 w-full p-3 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <span class="material-icons-outlined text-primary">analytics</span>
                            <span class="text-text-light dark:text-text-dark">详细分析</span>
                        </a>
                    </div>
                </div>
                
                <!-- 最近活动 -->
                <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark mt-6">
                    <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">最近活动</h2>
                    <div class="space-y-4" id="recent-activities">
                        <!-- 活动项目将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
            
            <!-- 图表区域 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 浏览量趋势 -->
                <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-text-light dark:text-text-dark">浏览量趋势</h2>
                        <select class="px-3 py-1 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg text-sm text-text-light dark:text-text-dark">
                            <option>最近7天</option>
                            <option>最近30天</option>
                            <option>最近90天</option>
                        </select>
                    </div>
                    <div class="h-64">
                        <canvas id="views-chart"></canvas>
                    </div>
                </div>
                
                <!-- 热门文章 -->
                <div class="bg-ui-light dark:bg-ui-dark rounded-lg p-6 border border-border-light dark:border-border-dark">
                    <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">热门文章</h2>
                    <div class="space-y-4" id="popular-articles">
                        <!-- 热门文章将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 文章管理表格 -->
        <div class="bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark">
            <div class="p-6 border-b border-border-light dark:border-border-dark">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h2 class="text-lg font-semibold text-text-light dark:text-text-dark">文章管理</h2>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <div class="relative">
                            <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-sm">search</span>
                            <input 
                                type="text" 
                                id="articles-search"
                                placeholder="搜索文章..." 
                                class="pl-10 pr-4 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary text-sm text-text-light dark:text-text-dark"
                            >
                        </div>
                        <select id="status-filter" class="px-4 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary text-sm text-text-light dark:text-text-dark">
                            <option value="all">所有状态</option>
                            <option value="published">已发布</option>
                            <option value="draft">草稿</option>
                        </select>
                        <button id="bulk-actions-btn" class="px-4 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg hover:bg-primary hover:text-white transition-colors text-sm text-text-light dark:text-text-dark">
                            批量操作
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-background-light dark:bg-background-dark">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">
                                <input type="checkbox" id="select-all" class="rounded border-border-light dark:border-border-dark">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">文章</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">浏览量</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">评论</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">发布日期</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="articles-table-body" class="divide-y divide-border-light dark:divide-border-dark">
                        <!-- 表格行将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="p-6 border-t border-border-light dark:border-border-dark">
                <div class="flex items-center justify-between">
                    <p class="text-sm text-subtle-light dark:text-subtle-dark">
                        显示 <span id="showing-start">1</span> 到 <span id="showing-end">5</span> 共 <span id="total-items">12</span> 条
                    </p>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors disabled:opacity-50" id="prev-page">
                            上一页
                        </button>
                        <button class="px-3 py-1 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors" id="next-page">
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
