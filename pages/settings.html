<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站设置 - 个人博客</title>
    <meta name="description" content="管理网站和个人偏好设置">
    
    <!-- 预连接和字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "ui-light": "#ffffff",
                        "ui-dark": "#1f2937",
                        "text-light": "#111418",
                        "text-dark": "#f9fafb",
                        "subtle-light": "#617589",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#dbe0e6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-50 bg-ui-light dark:bg-ui-dark border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和网站名称 -->
                <div class="flex items-center space-x-3">
                    <a href="../index.html" class="flex items-center space-x-3 text-text-light dark:text-text-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined text-primary text-2xl">auto_stories</span>
                        <h1 class="text-xl font-bold">我的博客</h1>
                    </a>
                </div>
                
                <!-- 右侧按钮 -->
                <div class="flex items-center space-x-4">
                    <!-- 主题切换 -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-text-light dark:text-text-dark">dark_mode</span>
                    </button>
                    
                    <!-- 用户菜单 -->
                    <div class="relative">
                        <button id="user-menu" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <img id="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDnCXuMuCSZpMJwRtbfDE3s5soXApRfIghmlBcLCn3ayKepG1fuGIFryhedoWNDE9GC0BGyWUX2mOwjKZYcHOGgF-ulo2lCsUxBEdJL6rNs3j8bUslLpzUUuuqeUPS8v8_xIGSq8GCWrqrgZ_GEBIJti3hguFcZQJ3diWXCOBA4YOMNfDEFReZJrRWyatNP3zVfpDoNhvuCo98NjRp8BngZdzkvvpdgcYJrQLkFGDbnSTeVBBL1zqW3NeCkZ-6DGX6JmXWFZ60Twt4m" alt="用户头像" class="w-8 h-8 rounded-full">
                        </button>
                        
                        <!-- 下拉菜单 -->
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-ui-light dark:bg-ui-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
                            <a href="profile.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">个人资料</a>
                            <a href="dashboard.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">管理后台</a>
                            <a href="settings.html" class="block px-4 py-2 text-primary">设置</a>
                            <hr class="border-border-light dark:border-border-dark">
                            <a href="login.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">网站设置</h1>
            <p class="text-subtle-light dark:text-subtle-dark">管理您的网站和个人偏好设置</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 侧边栏导航 -->
            <aside class="lg:col-span-1">
                <nav class="bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-4 sticky top-24">
                    <ul class="space-y-1">
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="general">
                                <span class="material-icons-outlined text-sm mr-3">settings</span>
                                通用设置
                            </button>
                        </li>
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="appearance">
                                <span class="material-icons-outlined text-sm mr-3">palette</span>
                                外观设置
                            </button>
                        </li>
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="notifications">
                                <span class="material-icons-outlined text-sm mr-3">notifications</span>
                                通知设置
                            </button>
                        </li>
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="privacy">
                                <span class="material-icons-outlined text-sm mr-3">security</span>
                                隐私设置
                            </button>
                        </li>
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="account">
                                <span class="material-icons-outlined text-sm mr-3">person</span>
                                账户设置
                            </button>
                        </li>
                        <li>
                            <button class="settings-nav-btn w-full text-left px-4 py-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark" data-section="advanced">
                                <span class="material-icons-outlined text-sm mr-3">tune</span>
                                高级设置
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>
            
            <!-- 设置内容区域 -->
            <div class="lg:col-span-3">
                <!-- 通用设置 -->
                <section id="general-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">通用设置</h2>
                    
                    <form id="general-form" class="space-y-6">
                        <!-- 网站名称 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">网站名称</label>
                            <input type="text" id="site-name" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark" value="我的博客">
                        </div>
                        
                        <!-- 网站描述 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">网站描述</label>
                            <textarea id="site-description" rows="3" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">分享技术见解、创意思考和人生感悟的个人博客平台</textarea>
                        </div>
                        
                        <!-- 网站语言 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">网站语言</label>
                            <select id="site-language" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                                <option value="zh-CN" selected>简体中文</option>
                                <option value="zh-TW">繁体中文</option>
                                <option value="en-US">English</option>
                            </select>
                        </div>
                        
                        <!-- 时区设置 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">时区</label>
                            <select id="timezone" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                                <option value="Asia/Shanghai" selected>北京时间 (UTC+8)</option>
                                <option value="Asia/Taipei">台北时间 (UTC+8)</option>
                                <option value="America/New_York">纽约时间 (UTC-5)</option>
                                <option value="Europe/London">伦敦时间 (UTC+0)</option>
                            </select>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                保存设置
                            </button>
                        </div>
                    </form>
                </section>
                
                <!-- 外观设置 -->
                <section id="appearance-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6 hidden">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">外观设置</h2>
                    
                    <form id="appearance-form" class="space-y-6">
                        <!-- 主题模式 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">主题模式</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="light" class="mr-2">
                                    <span class="text-text-light dark:text-text-dark">浅色模式</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="dark" class="mr-2">
                                    <span class="text-text-light dark:text-text-dark">深色模式</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="auto" checked class="mr-2">
                                    <span class="text-text-light dark:text-text-dark">跟随系统</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- 主题色 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">主题色</label>
                            <div class="flex items-center space-x-3">
                                <input type="color" id="primary-color" value="#137fec" class="h-10 w-20 border border-border-light dark:border-border-dark rounded cursor-pointer">
                                <span class="text-sm text-subtle-light dark:text-subtle-dark">点击选择颜色</span>
                            </div>
                        </div>
                        
                        <!-- 字体大小 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">字体大小</label>
                            <select id="font-size" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                                <option value="small">小</option>
                                <option value="medium" selected>中</option>
                                <option value="large">大</option>
                                <option value="extra-large">特大</option>
                            </select>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                保存设置
                            </button>
                        </div>
                    </form>
                </section>
                
                <!-- 通知设置 -->
                <section id="notifications-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6 hidden">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">通知设置</h2>
                    
                    <form id="notifications-form" class="space-y-6">
                        <!-- 邮件通知 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">邮件通知</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">新评论通知</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">新用户注册通知</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">网站更新通知</span>
                                    <input type="checkbox" class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 浏览器通知 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">浏览器通知</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">启用浏览器通知</span>
                                    <input type="checkbox" id="browser-notifications" class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">实时评论通知</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                保存设置
                            </button>
                        </div>
                    </form>
                </section>
                
                <!-- 隐私设置 -->
                <section id="privacy-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6 hidden">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">隐私设置</h2>
                    
                    <form id="privacy-form" class="space-y-6">
                        <!-- 个人资料可见性 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">个人资料可见性</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">显示邮箱地址</span>
                                    <input type="checkbox" class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">显示社交媒体链接</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">显示个人网站</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 搜索引擎设置 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">搜索引擎设置</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">允许搜索引擎索引</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">显示在搜索结果中</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 数据收集 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">数据收集</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">启用网站分析</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">收集用户行为数据</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                保存设置
                            </button>
                        </div>
                    </form>
                </section>
                
                <!-- 账户设置 -->
                <section id="account-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6 hidden">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">账户设置</h2>
                    
                    <form id="account-form" class="space-y-6">
                        <!-- 邮箱地址 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">邮箱地址</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark" value="admin@example.com">
                            <p class="text-xs text-subtle-light dark:text-subtle-dark mt-1">更改邮箱地址需要验证</p>
                        </div>
                        
                        <!-- 密码 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">密码</label>
                            <button type="button" class="px-4 py-2 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-text-light dark:text-text-dark">
                                更改密码
                            </button>
                        </div>
                        
                        <!-- 两步验证 -->
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">两步验证</label>
                            <div class="flex items-center justify-between p-4 border border-border-light dark:border-border-dark rounded-lg">
                                <div>
                                    <p class="text-text-light dark:text-text-dark">增强账户安全性</p>
                                    <p class="text-sm text-subtle-light dark:text-subtle-dark">未启用</p>
                                </div>
                                <button type="button" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                    启用
                                </button>
                            </div>
                        </div>
                        
                        <!-- 账户删除 -->
                        <div class="border-t border-border-light dark:border-border-dark pt-6">
                            <h3 class="text-lg font-medium text-red-500 mb-4">危险区域</h3>
                            <button type="button" class="px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                                删除账户
                            </button>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                保存设置
                            </button>
                        </div>
                    </form>
                </section>
                
                <!-- 高级设置 -->
                <section id="advanced-section" class="settings-section bg-ui-light dark:bg-ui-dark rounded-lg border border-border-light dark:border-border-dark p-6 mb-6 hidden">
                    <h2 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">高级设置</h2>
                    
                    <form id="advanced-form" class="space-y-6">
                        <!-- 缓存设置 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">缓存设置</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">启用浏览器缓存</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">启用CDN缓存</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 备份设置 -->
                        <div>
                            <h3 class="text-lg font-medium text-text-light dark:text-text-dark mb-4">备份设置</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between">
                                    <span class="text-text-light dark:text-text-dark">自动备份</span>
                                    <input type="checkbox" checked class="toggle-checkbox">
                                </label>
                                <div>
                                    <label class="block text-sm text-subtle-light dark:text-subtle-dark mb-2">备份频率</label>
                                    <select class="w-full px-4 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                                        <option value="daily" selected>每日</option>
                                        <option value="weekly">每周</option>
                                        <option value="monthly">每月</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- API设置 -->
                        <div>
