<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 个人博客</title>
    <meta name="description" content="查看和管理您的个人资料和文章">
    
    <!-- 预连接和字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "ui-light": "#ffffff",
                        "ui-dark": "#1f2937",
                        "text-light": "#111418",
                        "text-dark": "#f9fafb",
                        "subtle-light": "#617589",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#dbe0e6",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"

                },
            },
        }

</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-50 bg-ui-light dark:bg-ui-dark border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和返回链接 -->
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="flex items-center space-x-2 text-text-light dark:text-text-dark hover:text-primary transition-colors">
                        <span class="material-icons-outlined">arrow_back</span>
                        <span>返回首页</span>
                    </a>
                </div>
                
                <!-- 页面标题 -->
                <h1 class="text-xl font-bold text-text-light dark:text-text-dark">个人资料</h1>
                
                <!-- 右侧按钮 -->
                <div class="flex items-center space-x-4">
                    <!-- 主题切换 -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <span class="material-icons-outlined text-text-light dark:text-text-dark">dark_mode</span>
                    </button>
                    
                    <!-- 用户菜单 -->
                    <div class="relative">
                        <button id="user-menu" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <img id="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDnCXuMuCSZpMJwRtbfDE3s5soXApRfIghmlBcLCn3ayKepG1fuGIFryhedoWNDE9GC0BGyWUX2mOwjKZYcHOGgF-ulo2lCsUxBEdJL6rNs3j8bUslLpzUUuuqeUPS8v8_xIGSq8GCWrqrgZ_GEBIJti3hguFcZQJ3diWXCOBA4YOMNfDEFReZJrRWyatNP3zVfpDoNhvuCo98NjRp8BngZdzkvvpdgcYJrQLkFGDbnSTeVBBL1zqW3NeCkZ-6DGX6JmXWFZ60Twt4m" alt="用户头像" class="w-8 h-8 rounded-full">
                        </button>
                        
                        <!-- 下拉菜单 -->
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-ui-light dark:bg-ui-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
                            <a href="profile.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">个人资料</a>
                            <a href="dashboard.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">管理后台</a>
                            <a href="settings.html" class="block px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">设置</a>
                            <hr class="border-border-light dark:border-border-dark">
                            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-background-dark">退出登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- 左侧：用户信息卡片 -->
            <aside class="lg:col-span-4 xl:col-span-3">
                <div class="sticky top-24">
                    <!-- 用户信息卡片 -->
                    <div class="bg-ui-light dark:bg-ui-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark flex flex-col items-center text-center">
                        <!-- 用户头像 -->
                        <div class="relative mb-4">
                            <img id="profile-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzXUhFQr-tPR5vvrc93agkxMg4dmy5yhvF_r10N56eApre15YxkXjg4i_oHmrFEd2pXvxIIm2ltR0rH24hte58sAMJ0dFj_xBKC-I2XJx9owWD07XURgyXjLgZJ2SzXC0lMVO-3yqVSLnAZocwEybU4gfynM4Er0Q3hvORQfzVQJrL0aUaeHi8Z-BM5ACySJIqD-F15ehXjA2Hu5YDhcYPyGCU4TYEiUio1uaBgf51UzHak3_n1jYk_6o07PiCC451Bsix46IlnS0B" alt="用户头像" class="w-28 h-28 rounded-full object-cover">
                            <button id="change-avatar-btn" class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full hover:bg-primary/90 transition-colors">
                                <span class="material-icons-outlined text-sm">camera_alt</span>
                            </button>
                        </div>
                        
                        <!-- 用户名和显示名称 -->
                        <h1 id="profile-username" class="text-xl font-bold text-text-light dark:text-text-dark mb-1">Olivia Rhye</h1>
                        <p id="profile-handle" class="text-sm text-subtle-light dark:text-subtle-dark mb-4">@olivia_rhye</p>
                        
                        <!-- 个人简介 -->
                        <p id="profile-bio" class="text-subtle-light dark:text-subtle-dark text-sm leading-relaxed mb-6">
                            产品设计师和内容创作者。我撰写关于UI/UX、设计系统以及技术与创造力交汇点的文章。
                        </p>
                        
                        <!-- 编辑资料按钮 -->
                        <button id="edit-profile-btn" class="w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-200 flex items-center justify-center gap-2 mb-6">
                            <span class="material-icons-outlined text-xl">edit</span>
                            编辑资料
                        </button>
                        
                        <!-- 社交链接 -->
                        <div class="w-full border-t border-border-light dark:border-border-dark pt-6">
                            <p class="text-sm font-medium text-text-light dark:text-text-dark mb-4">社交链接</p>
                            <div class="flex justify-center items-center space-x-4">
                                <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
                                    </svg>
                                </a>
                                <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616v.064c0 2.298 1.634 4.212 3.793 4.653-.54.148-1.12.188-1.722.067.632 1.944 2.43 3.352 4.568 3.39-1.88 1.474-4.248 2.254-6.824 2.052 2.164 1.394 4.752 2.213 7.548 2.213 9.058 0 14.01-7.503 13.692-14.376.953-.688 1.782-1.559 2.438-2.528z"></path>
                                    </svg>
                                </a>
                                <a href="#" class="text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        
                        <!-- 统计信息 -->
                        <div class="w-full border-t border-border-light dark:border-border-dark pt-6 mt-6">
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <p id="articles-count" class="text-2xl font-bold text-text-light dark:text-text-dark">12</p>
                                    <p class="text-xs text-subtle-light dark:text-subtle-dark">文章</p>
                                </div>
                                <div>
                                    <p id="followers-count" class="text-2xl font-bold text-text-light dark:text-text-dark">234</p>
                                    <p class="text-xs text-subtle-light dark:text-subtle-dark">关注者</p>
                                </div>
                                <div>
                                    <p id="following-count" class="text-2xl font-bold text-text-light dark:text-text-dark">89</p>
                                    <p class="text-xs text-subtle-light dark:text-subtle-dark">关注中</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- 右侧：用户内容 -->
            <main class="lg:col-span-8 xl:col-span-9">
                <!-- 标签导航 -->
                <div class="border-b border-border-light dark:border-border-dark mb-6">
                    <nav aria-label="Tabs" class="-mb-px flex space-x-6">
                        <button class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 font-semibold text-primary border-primary text-sm" data-tab="published">
                            已发布文章
                        </button>
                        <button class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 font-medium text-subtle-light dark:text-subtle-dark border-transparent hover:text-text-light dark:hover:text-text-dark hover:border-border-light dark:hover:border-border-dark text-sm" data-tab="drafts">
                            草稿
                        </button>
                        <button class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 font-medium text-subtle-light dark:text-subtle-dark border-transparent hover:text-text-light dark:hover:text-text-dark hover:border-border-light dark:hover:border-border-dark text-sm" data-tab="bookmarks">
                            收藏
                        </button>
                    </nav>
                </div>
                
                <!-- 搜索和筛选栏 -->
                <div class="mb-6">
                    <div class="relative">
                        <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">search</span>
                        <input id="search-input" type="text" placeholder="搜索文章..." class="w-full pl-10 pr-4 py-2.5 bg-ui-light dark:bg-ui-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-shadow">
                    </div>
                </div>
                
                <!-- 文章列表容器 -->
                <div id="articles-container" class="space-y-6">
                    <!-- 文章卡片将通过JavaScript动态加载 -->
                </div>
                
                <!-- 加载更多按钮 -->
                <div class="text-center mt-8">
                    <button id="load-more-btn" class="inline-flex items-center px-6 py-3 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        加载更多
                        <span class="material-icons-outlined ml-2">arrow_downward</span>
                    </button>
                </div>
            </main>
        </div>
    </main>
    
    <!-- 编辑资料模态框 -->
    <div id="edit-profile-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- 背景遮罩 -->
            <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75 dark:bg-opacity-50" onclick="closeEditProfileModal()"></div>
            
            <!-- 模态框内容 -->
            <div class="inline-block w-full max-w-md p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-ui-light dark:bg-ui-dark shadow-xl rounded-lg">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-text-light dark:text-text-dark">编辑个人资料</h3>
                    <button onclick="closeEditProfileModal()" class="text-subtle-light dark:text-subtle-dark hover:text-text-light dark:hover:text-text-dark">
                        <span class="material-icons-outlined">close</span>
                    </button>
                </div>
                
                <form id="edit-profile-form">
                    <!-- 显示名称 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">显示名称</label>
                        <input type="text" id="edit-display-name" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark" value="Olivia Rhye">
                    </div>
                    
                    <!-- 用户名 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">用户名</label>
                        <input type="text" id="edit-username" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark" value="olivia_rhye">
                    </div>
                    
                    <!-- 个人简介 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">个人简介</label>
                        <textarea id="edit-bio" rows="4" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">产品设计师和内容创作者。我撰写关于UI/UX、设计系统以及技术与创造力交汇点的文章。</textarea>
                    </div>
                    
                    <!-- 社交链接 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">社交链接</label>
                        <div class="space-y-2">
                            <input type="url" id="edit-linkedin" placeholder="LinkedIn URL" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                            <input type="url" id="edit-twitter" placeholder="Twitter URL" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                            <input type="url" id="edit-github" placeholder="GitHub URL" class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-ui-light dark:bg-ui-dark text-text-light dark:text-text-dark">
                        </div>
                    </div>
                    
                    <!-- 按钮 -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEditProfileModal()" class="px-4 py-2 border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            保存更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
